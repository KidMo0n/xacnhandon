<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Xác Nhận Đơn Hàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.4;
        }
        
        .receipt {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border: 2px solid #000;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .info-row:last-of-type {
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }
        
        .label {
            font-weight: bold;
            width: 40%;
        }
        
        .value {
            width: 58%;
            text-align: right;
        }
        
        .products-title {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        
        .product-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 2fr;
            gap: 10px;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        
        .product-item {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 2fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 13px;
        }
        
        .share-section {
            margin-top: 25px;
            text-align: center;
            border-top: 2px solid #000;
            padding-top: 20px;
        }
        
        .share-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .share-btn:hover {
            background: #333;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .receipt {
                margin: 0;
                padding: 15px;
                border-width: 1px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .info-row {
                flex-direction: column;
                gap: 3px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            .label {
                width: 100%;
                font-size: 12px;
                color: #666;
            }
            
            .value {
                text-align: left;
                width: 100%;
                font-size: 14px;
                font-weight: bold;
            }
            
            .products-title {
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            /* Mobile: Hiển thị từng sản phẩm như thẻ card */
            .product-header {
                display: none;
            }
            
            .product-item {
                display: block;
                border: 1px solid #ddd;
                margin-bottom: 10px;
                padding: 12px;
                background: #f9f9f9;
            }
            
            .product-item div {
                margin-bottom: 6px;
                font-size: 13px;
            }
            
            .product-item div:nth-child(1) {
                font-weight: bold;
                color: #000;
                font-size: 14px;
            }
            
            .product-item div:nth-child(1)::before {
                content: "Mã: ";
                font-weight: normal;
                color: #666;
                font-size: 12px;
            }
            
            .product-item div:nth-child(2)::before {
                content: "Loại: ";
                font-weight: bold;
                color: #666;
                font-size: 12px;
            }
            
            .product-item div:nth-child(3) {
                font-weight: bold;
                color: #000;
                font-size: 16px;
            }
            
            .product-item div:nth-child(3)::before {
                content: "Số lượng: ";
                font-weight: normal;
                color: #666;
                font-size: 12px;
            }
            
            .product-item div:nth-child(4)::before {
                content: "Ghi chú: ";
                font-weight: bold;
                color: #666;
                font-size: 12px;
            }
            
            .share-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <div class="title">PHIẾU XÁC NHẬN ĐƠN HÀNG</div>
            <div class="date" id="order-date"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Khách hàng:</div>
            <div class="value" id="customer-name"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Thông tin:</div>
            <div class="value" id="customer-info"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Tổng số thùng:</div>
            <div class="value" id="total-boxes"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Giao hàng:</div>
            <div class="value" id="delivery-method"></div>
        </div>
        
        <div class="products-title">CHI TIẾT ĐƠN HÀNG</div>
        
        <div class="product-header">
            <div>MÃ CÂY</div>
            <div>LOẠI CÂY</div>
            <div>SL</div>
            <div>GHI CHÚ</div>
        </div>
        
        <div id="product-list">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="share-section">
            <button class="share-btn" onclick="shareOrder()">CHIA SẺ HÌNH ẢNH</button>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                date: urlParams.get('date') || '',
                customerName: urlParams.get('customerName') || '',
                customerInfo: urlParams.get('customerInfo') || '',
                totalBoxes: urlParams.get('totalBoxes') || '',
                deliveryMethod: urlParams.get('deliveryMethod') || '',
                // Nhận từng list riêng biệt
                productCodes: urlParams.get('productCodes') || '', // Mã cây: code1,code2,code3
                productTypes: urlParams.get('productTypes') || '', // Loại cây: type1,type2,type3  
                productQuantities: urlParams.get('productQuantities') || '', // Số lượng: qty1,qty2,qty3
                productNotes: urlParams.get('productNotes') || '' // Ghi chú: note1,note2,note3
            };
        }
        
        function displayOrderInfo() {
            const params = getUrlParams();
            
            document.getElementById('order-date').textContent = params.date;
            document.getElementById('customer-name').textContent = params.customerName;
            document.getElementById('customer-info').textContent = params.customerInfo;
            document.getElementById('total-boxes').textContent = params.totalBoxes;
            document.getElementById('delivery-method').textContent = params.deliveryMethod;
            
            // Xử lý danh sách sản phẩm từ các list riêng biệt
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            if (params.productCodes) {
                const codes = params.productCodes.split(',');
                const types = params.productTypes ? params.productTypes.split(',') : [];
                const quantities = params.productQuantities ? params.productQuantities.split(',') : [];
                const notes = params.productNotes ? params.productNotes.split(',') : [];
                
                // Lấy số lượng item lớn nhất
                const maxItems = Math.max(codes.length, types.length, quantities.length, notes.length);
                
                for (let i = 0; i < maxItems; i++) {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <div>${codes[i] || ''}</div>
                        <div>${types[i] || ''}</div>
                        <div>${quantities[i] || ''}</div>
                        <div>${notes[i] || '-'}</div>
                    `;
                    productList.appendChild(productItem);
                }
            }
        }
        
        function shareOrder() {
            // Tạo canvas để chuyển HTML thành hình ảnh
            const receiptElement = document.querySelector('.receipt');
            
            // Sử dụng html2canvas library
            if (typeof html2canvas === 'undefined') {
                // Load html2canvas library dynamically
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = function() {
                    captureAndShare();
                };
                document.head.appendChild(script);
            } else {
                captureAndShare();
            }
        }
        
        function captureAndShare() {
            const receiptElement = document.querySelector('.receipt');
            
            html2canvas(receiptElement, {
                scale: 2,
                backgroundColor: '#ffffff',
                useCORS: true
            }).then(canvas => {
                // Chuyển canvas thành blob
                canvas.toBlob(function(blob) {
                    const file = new File([blob], 'don-hang.png', { type: 'image/png' });
                    
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        // Chia sẻ hình ảnh qua Web Share API
                        navigator.share({
                            title: 'Phiếu xác nhận đơn hàng',
                            text: 'Phiếu xác nhận đơn hàng',
                            files: [file]
                        });
                    } else {
                        // Fallback: Tạo link download
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'phieu-xac-nhan-don-hang.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        alert('Đã tải xuống hình ảnh! Bạn có thể chia sẻ qua Zalo, Email, v.v.');
                    }
                }, 'image/png');
            }).catch(err => {
                console.error('Lỗi tạo hình ảnh:', err);
                alert('Không thể tạo hình ảnh. Vui lòng thử lại.');
            });
        }
        
        window.addEventListener('DOMContentLoaded', displayOrderInfo);
    </script>
</body>
</html>
