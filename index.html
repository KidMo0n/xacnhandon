<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Xác Nhận Đơn Hàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.4;
        }
        
        body.capturing {
            background: #ffffff;
        }
        
        body.capturing .share-section {
            display: none !important;
        }
        
        .receipt {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border: 2px solid #000;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .info-row:last-of-type {
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }
        
        .label {
            font-weight: bold;
            width: 40%;
        }
        
        .value {
            width: 58%;
            text-align: right;
        }
        
        .products-title {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        
        .product-header {
            display: grid;
            grid-template-columns: 2.5fr 1fr 2fr;
            gap: 10px;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        
        .product-header div {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .product-header div:nth-child(2) {
            justify-content: center;
        }
        
        .product-header div:nth-child(3) {
            justify-content: center;
        }
        
        .product-header .mobile-only {
            display: none;
        }
        
        .product-header .desktop-only {
            display: inline;
        }
        
        .product-item {
            display: grid;
            grid-template-columns: 2.5fr 1fr 2fr;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            align-items: start;
        }
        
        .product-item div:nth-child(1) {
            font-weight: bold;
        }
        
        .product-item div:nth-child(2) {
            display: none;
        }
        
        .product-item div:nth-child(3) {
            text-align: center;
            font-weight: bold;
            background: #e8e8e8;
            padding: 4px 8px;
            border-radius: 3px;
            align-self: start;
        }
        
        .product-item div:nth-child(4) {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Hiển thị loại cây dưới mã cây */
        .product-item div:nth-child(1)::after {
            content: attr(data-type);
            display: block;
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin-top: 3px;
        }
        
        .share-section {
            margin-top: 25px;
            text-align: center;
            border-top: 2px solid #000;
            padding-top: 20px;
        }
        
        .share-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .share-btn:hover {
            background: #333;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .receipt {
                margin: 0;
                padding: 15px;
                border-width: 1px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .info-row {
                flex-direction: column;
                gap: 3px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            .label {
                width: 100%;
                font-size: 12px;
                color: #666;
            }
            
            .value {
                text-align: left;
                width: 100%;
                font-size: 14px;
                font-weight: bold;
            }
            
            .products-title {
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            /* Mobile: Layout 2 cột khổ ngang */
            .product-header {
                display: grid;
                grid-template-columns: 2.5fr 1fr 2fr;
                gap: 8px;
                font-weight: bold;
                border-bottom: 2px solid #000;
                padding-bottom: 6px;
                margin-bottom: 8px;
                font-size: 11px;
                align-items: center;
            }
            
            .product-header div {
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }
            
            .product-header .mobile-only {
                display: inline;
            }
            
            .product-header .desktop-only {
                display: none;
            }
            
            .product-header div:nth-child(2),
            .product-header div:nth-child(3) {
                justify-content: center;
            }
            
            .product-item {
                display: grid;
                grid-template-columns: 2.5fr 1fr 2fr;
                gap: 8px;
                padding: 6px 0;
                border-bottom: 1px solid #ddd;
                font-size: 11px;
                align-items: start;
            }
            
            .product-item div:nth-child(1) {
                font-weight: bold;
                color: #000;
            }
            
            .product-item div:nth-child(2) {
                display: none;
            }
            
            .product-item div:nth-child(3) {
                text-align: center;
                font-weight: bold;
                background: #e8e8e8;
                padding: 2px 4px;
                border-radius: 3px;
                align-self: start;
            }
            
            .product-item div:nth-child(4) {
                color: #333;
                font-size: 10px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .product-item div:nth-child(4):empty {
                opacity: 0.3;
            }
            
            .product-item div:nth-child(1)::after {
                content: attr(data-type);
                display: block;
                font-weight: normal;
                color: #666;
                font-size: 10px;
                margin-top: 2px;
            }
            
            .share-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <div class="title">PHIẾU XÁC NHẬN ĐƠN HÀNG</div>
            <div class="date" id="order-date"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Khách hàng:</div>
            <div class="value" id="customer-name"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Thông tin:</div>
            <div class="value" id="customer-info"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Tổng số thùng:</div>
            <div class="value" id="total-boxes"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Giao hàng:</div>
            <div class="value" id="delivery-method"></div>
        </div>
        
        <div class="products-title">CHI TIẾT ĐƠN HÀNG</div>
        
        <div class="product-header">
            <div>MÃ CÂY / LOẠI</div>
            <div>
                <span class="desktop-only">SỐ LƯỢNG</span>
                <span class="mobile-only">SL</span>
            </div>
            <div>GHI CHÚ</div>
        </div>
        
        <div id="product-list">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="share-section">
            <button class="share-btn" onclick="shareOrder()">CHIA SẺ HÌNH ẢNH</button>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                date: urlParams.get('date') || '',
                customerName: urlParams.get('customerName') || '',
                customerInfo: urlParams.get('customerInfo') || '',
                totalBoxes: urlParams.get('totalBoxes') || '',
                deliveryMethod: urlParams.get('deliveryMethod') || '',
                // Nhận từng list riêng biệt
                productCodes: urlParams.get('productCodes') || '', // Mã cây: code1,code2,code3
                productTypes: urlParams.get('productTypes') || '', // Loại cây: type1,type2,type3  
                productQuantities: urlParams.get('productQuantities') || '', // Số lượng: qty1,qty2,qty3
                productNotes: urlParams.get('productNotes') || '' // Ghi chú: note1,note2,note3
            };
        }
        
        function displayOrderInfo() {
            const params = getUrlParams();
            
            document.getElementById('order-date').textContent = params.date;
            document.getElementById('customer-name').textContent = params.customerName;
            document.getElementById('customer-info').textContent = params.customerInfo;
            document.getElementById('total-boxes').textContent = params.totalBoxes;
            document.getElementById('delivery-method').textContent = params.deliveryMethod;
            
            // Xử lý danh sách sản phẩm từ các list riêng biệt
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            if (params.productCodes) {
                const codes = params.productCodes.split(',');
                const types = params.productTypes ? params.productTypes.split(',') : [];
                const quantities = params.productQuantities ? params.productQuantities.split(',') : [];
                const notes = params.productNotes ? params.productNotes.split(',') : [];
                
                // Lấy số lượng item lớn nhất
                const maxItems = Math.max(codes.length, types.length, quantities.length, notes.length);
                
                // Hàm rút gọn mã cây
                function shortenCode(code) {
                    if (!code) return '';
                    // Nếu có dấu '-', lấy phần đầu tiên
                    if (code.includes('-')) {
                        return code.split('-')[0].trim();
                    }
                    // Nếu không có dấu '-', giữ nguyên
                    return code.trim();
                }
                
                for (let i = 0; i < maxItems; i++) {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    
                    const code = codes[i] || '';
                    const shortCode = shortenCode(code);
                    const type = types[i] || '';
                    const qty = quantities[i] || '';
                    const note = notes[i] || '';
                    
                    productItem.innerHTML = `
                        <div data-type="${type}" title="${code}">${shortCode}</div>
                        <div>${type}</div>
                        <div>${qty}</div>
                        <div>${note}</div>
                    `;
                    productList.appendChild(productItem);
                }
            }
        }
        
        function shareOrder() {
            // Tạo canvas để chuyển HTML thành hình ảnh
            const receiptElement = document.querySelector('.receipt');
            
            // Sử dụng html2canvas library
            if (typeof html2canvas === 'undefined') {
                // Load html2canvas library dynamically
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = function() {
                    captureAndShare();
                };
                document.head.appendChild(script);
            } else {
                captureAndShare();
            }
        }
        
        function captureAndShare() {
            const receiptElement = document.querySelector('.receipt');
            
            // Thêm class để ẩn nút khi chụp
            document.body.classList.add('capturing');
            
            // Đợi một chút để CSS apply
            setTimeout(() => {
                html2canvas(receiptElement, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    useCORS: true
                }).then(canvas => {
                    // Bỏ class sau khi chụp xong
                    document.body.classList.remove('capturing');
                    
                    // Chuyển canvas thành blob
                    canvas.toBlob(function(blob) {
                        const file = new File([blob], 'don-hang.png', { type: 'image/png' });
                        
                        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                            // Chia sẻ hình ảnh qua Web Share API
                            navigator.share({
                                title: 'Phiếu xác nhận đơn hàng',
                                text: 'Phiếu xác nhận đơn hàng',
                                files: [file]
                            });
                        } else {
                            // Fallback: Tạo link download
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'phieu-xac-nhan-don-hang.png';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            
                            alert('Đã tải xuống hình ảnh! Bạn có thể chia sẻ qua Zalo, Email, v.v.');
                        }
                    }, 'image/png');
                }).catch(err => {
                    // Bỏ class nếu có lỗi
                    document.body.classList.remove('capturing');
                    console.error('Lỗi tạo hình ảnh:', err);
                    alert('Không thể tạo hình ảnh. Vui lòng thử lại.');
                });
            }, 100);
        }
        
        window.addEventListener('DOMContentLoaded', displayOrderInfo);
    </script>
</body>
</html>
