<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi·∫øu X√°c Nh·∫≠n ƒê∆°n H√†ng</title>
    <style>
        * {

        }
        
        body {

            background: #f5f5f5;
            padding: 20px;
            line-height: 1.4;
        }
        
        .receipt {

            margin: 0 auto;
            background: white;
            border: 2px solid #000;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .info-row:last-of-type {
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }
        
        .label {
            font-weight: bold;
            width: 40%;
        }
        
        .value {
            width: 58%;
            text-align: right;
        }
        
        .products-title {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        
        .product-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 2fr;
            gap: 10px;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        
        .product-item {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 2fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 13px;
        }
        
        .share-section {
            margin-top: 25px;
            text-align: center;
            border-top: 2px solid #000;
            padding-top: 20px;
        }
        
        .share-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .share-btn:hover {
            background: #333;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .receipt {
                margin: 0;
                padding: 15px;
                border-width: 1px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .info-row {
                flex-direction: column;
                gap: 3px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            .label {
                width: 100%;
                font-size: 12px;
                color: #666;
            }
            
            .value {
                text-align: left;
                width: 100%;
                font-size: 14px;
                font-weight: bold;
            }
            
            .products-title {
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            /* Mobile: Hi·ªÉn th·ªã t·ª´ng s·∫£n ph·∫©m g·ªçn h∆°n */
            .product-header {
                display: none;
            }
            
            .product-item {
                display: block;
                border: 1px solid #ddd;
                margin-bottom: 8px;
                padding: 10px;
                background: #fafafa;
            }
            
            .product-item div {
                margin-bottom: 4px;
                font-size: 12px;
                line-height: 1.3;
            }
            
            .product-item div:nth-child(1) {
                font-weight: bold;
                color: #000;
                font-size: 13px;
                margin-bottom: 3px;
            }
            
            .product-item div:nth-child(2) {
                color: #333;
            }
            
            .product-item div:nth-child(3) {
                font-weight: bold;
                color: #000;
                font-size: 14px;
                display: inline-block;
                background: #e8e8e8;
                padding: 2px 8px;
                border-radius: 3px;
                margin-top: 2px;
            }
            
            .product-item div:nth-child(3)::before {
                content: "SL: ";
                font-weight: normal;
            }
            
            .product-item div:nth-child(4) {
                color: #666;
                font-size: 11px;
                font-style: italic;
            }
            
            .product-item div:nth-child(4):not(:empty)::before {
                content: "üìù ";
            }
            
            .share-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <div class="title">PHI·∫æU X√ÅC NH·∫¨N ƒê∆†N H√ÄNG</div>
            <div class="date" id="order-date"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Kh√°ch h√†ng:</div>
            <div class="value" id="customer-name"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Th√¥ng tin:</div>
            <div class="value" id="customer-info"></div>
        </div>
        
        <div class="info-row">
            <div class="label">T·ªïng s·ªë th√πng:</div>
            <div class="value" id="total-boxes"></div>
        </div>
        
        <div class="info-row">
            <div class="label">Giao h√†ng:</div>
            <div class="value" id="delivery-method"></div>
        </div>
        
        <div class="products-title">CHI TI·∫æT ƒê∆†N H√ÄNG</div>
        
        <div class="product-header">
            <div>M√É C√ÇY</div>
            <div>LO·∫†I C√ÇY</div>
            <div>SL</div>
            <div>GHI CH√ö</div>
        </div>
        
        <div id="product-list">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="share-section">
            <button class="share-btn" onclick="shareOrder()">CHIA S·∫∫ H√åNH ·∫¢NH</button>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                date: urlParams.get('date') || '',
                customerName: urlParams.get('customerName') || '',
                customerInfo: urlParams.get('customerInfo') || '',
                totalBoxes: urlParams.get('totalBoxes') || '',
                deliveryMethod: urlParams.get('deliveryMethod') || '',
                // Nh·∫≠n t·ª´ng list ri√™ng bi·ªát
                productCodes: urlParams.get('productCodes') || '', // M√£ c√¢y: code1,code2,code3
                productTypes: urlParams.get('productTypes') || '', // Lo·∫°i c√¢y: type1,type2,type3  
                productQuantities: urlParams.get('productQuantities') || '', // S·ªë l∆∞·ª£ng: qty1,qty2,qty3
                productNotes: urlParams.get('productNotes') || '' // Ghi ch√∫: note1,note2,note3
            };
        }
        
        function displayOrderInfo() {
            const params = getUrlParams();
            
            document.getElementById('order-date').textContent = params.date;
            document.getElementById('customer-name').textContent = params.customerName;
            document.getElementById('customer-info').textContent = params.customerInfo;
            document.getElementById('total-boxes').textContent = params.totalBoxes;
            document.getElementById('delivery-method').textContent = params.deliveryMethod;
            
            // X·ª≠ l√Ω danh s√°ch s·∫£n ph·∫©m t·ª´ c√°c list ri√™ng bi·ªát
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            if (params.productCodes) {
                const codes = params.productCodes.split(',');
                const types = params.productTypes ? params.productTypes.split(',') : [];
                const quantities = params.productQuantities ? params.productQuantities.split(',') : [];
                const notes = params.productNotes ? params.productNotes.split(',') : [];
                
                // L·∫•y s·ªë l∆∞·ª£ng item l·ªõn nh·∫•t
                const maxItems = Math.max(codes.length, types.length, quantities.length, notes.length);
                
                for (let i = 0; i < maxItems; i++) {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <div>${codes[i] || ''}</div>
                        <div>${types[i] || ''}</div>
                        <div>${quantities[i] || ''}</div>
                        <div>${notes[i] || '-'}</div>
                    `;
                    productList.appendChild(productItem);
                }
            }
        }
        
        function shareOrder() {
            // T·∫°o canvas ƒë·ªÉ chuy·ªÉn HTML th√†nh h√¨nh ·∫£nh
            const receiptElement = document.querySelector('.receipt');
            
            // S·ª≠ d·ª•ng html2canvas library
            if (typeof html2canvas === 'undefined') {
                // Load html2canvas library dynamically
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = function() {
                    captureAndShare();
                };
                document.head.appendChild(script);
            } else {
                captureAndShare();
            }
        }
        
        function captureAndShare() {
            const receiptElement = document.querySelector('.receipt');
            const shareSection = document.querySelector('.share-section');
            
            // ·∫®n n√∫t chia s·∫ª tr∆∞·ªõc khi ch·ª•p
            shareSection.classList.add('hidden');
            
            html2canvas(receiptElement, {
                scale: 2,
                backgroundColor: '#ffffff',
                useCORS: true
            }).then(canvas => {
                // Hi·ªán l·∫°i n√∫t chia s·∫ª sau khi ch·ª•p
                shareSection.classList.remove('hidden');
                
                // Chuy·ªÉn canvas th√†nh blob
                canvas.toBlob(function(blob) {
                    const file = new File([blob], 'don-hang.png', { type: 'image/png' });
                    
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        // Chia s·∫ª h√¨nh ·∫£nh qua Web Share API
                        navigator.share({
                            title: 'Phi·∫øu x√°c nh·∫≠n ƒë∆°n h√†ng',
                            text: 'Phi·∫øu x√°c nh·∫≠n ƒë∆°n h√†ng',
                            files: [file]
                        });
                    } else {
                        // Fallback: T·∫°o link download
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'phieu-xac-nhan-don-hang.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        alert('ƒê√£ t·∫£i xu·ªëng h√¨nh ·∫£nh! B·∫°n c√≥ th·ªÉ chia s·∫ª qua Zalo, Email, v.v.');
                    }
                }, 'image/png');
            }).catch(err => {
                // Hi·ªán l·∫°i n√∫t n·∫øu c√≥ l·ªói
                shareSection.classList.remove('hidden');
                console.error('L·ªói t·∫°o h√¨nh ·∫£nh:', err);
                alert('Kh√¥ng th·ªÉ t·∫°o h√¨nh ·∫£nh. Vui l√≤ng th·ª≠ l·∫°i.');
            });
        }
        
        window.addEventListener('DOMContentLoaded', displayOrderInfo);
    </script>
</body>
</html>
